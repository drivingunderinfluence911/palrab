     document.write("lipa");

    else document.getElementById("test").innerHTML = "Twoj artykul zostal dodany pomyslnie: <br> <br> Artykuł <em>" + valuetytul + "</em> o treści: <em>" + valuetresc + "</em> autorstwa <em>" + valueautor + "</em><br>Data dodania: <b>" + Date()+"</b> Autor nie jest zajawkowiczem."
